<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        .hidden {
            display: none;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26hpKz78v5XQ0b0Yw/giphy.gif" alt="Cute bear">
        <h1>Will you go on a date with me? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v1.Y2lkPTc5MGI3NjExOHpueGZ6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzR5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L7965IIn9V57vW6F8a/giphy.gif" alt="Happy">
        <h1>Yay! It's a date! ‚ù§Ô∏è</h1>
        <p>I'll pick you up at 7!</p>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - document.getElementById('noBtn').offsetWidth);
            const y = Math.random() * (window.innerHeight - document.getElementById('noBtn').offsetHeight);
            
            document.getElementById('noBtn').style.position = 'absolute';
            document.getElementById('noBtn').style.left = `${x}px`;
            document.getElementById('noBtn').style.top = `${y}px`;
        }

        function celebrate() {
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('successCard').classList.remove('hidden');
            
            // Optional: You could add a confetti effect here!
        }
    </script>
</body>
</html>
